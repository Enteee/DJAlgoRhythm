version: '3.8'

services:
  djalgorhythm:
    build: .
    container_name: djalgorhythm
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Load from .env file
      - DJALGORHYTHM_SPOTIFY_CLIENT_ID=${DJALGORHYTHM_SPOTIFY_CLIENT_ID}
      - DJALGORHYTHM_SPOTIFY_CLIENT_SECRET=${DJALGORHYTHM_SPOTIFY_CLIENT_SECRET}
      - DJALGORHYTHM_SPOTIFY_PLAYLIST_ID=${DJALGORHYTHM_SPOTIFY_PLAYLIST_ID}
      - DJALGORHYTHM_SPOTIFY_REDIRECT_URL=${DJALGORHYTHM_SPOTIFY_REDIRECT_URL:-http://127.0.0.1:8080/callback}
      - DJALGORHYTHM_LLM_PROVIDER=${DJALGORHYTHM_LLM_PROVIDER:-none}
      - DJALGORHYTHM_LLM_API_KEY=${DJALGORHYTHM_LLM_API_KEY}
      - DJALGORHYTHM_LLM_MODEL=${DJALGORHYTHM_LLM_MODEL}
      - DJALGORHYTHM_LLM_BASE_URL=${DJALGORHYTHM_LLM_BASE_URL}
      - DJALGORHYTHM_SERVER_HOST=0.0.0.0
      - DJALGORHYTHM_SERVER_PORT=8080
      - DJALGORHYTHM_LOG_LEVEL=${DJALGORHYTHM_LOG_LEVEL:-info}
      - DJALGORHYTHM_CONFIRM_TIMEOUT=${DJALGORHYTHM_CONFIRM_TIMEOUT:-120}
      - DJALGORHYTHM_SPOTIFY_TOKEN_PATH=/app/data/spotify_token.json
    volumes:
      # Persist Spotify tokens
      - djalgorhythm_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.djalgorhythm.service=main"
      - "com.djalgorhythm.version=v2"

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: djalgorhythm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: djalgorhythm-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Optional: Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: djalgorhythm-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    profiles:
      - ollama
      # Uncomment for GPU support
      # deploy:
      #   resources:
      #     reservations:
      #       devices:
      #         - driver: nvidia
      #           count: 1
      #           capabilities: [gpu]

volumes:
  djalgorhythm_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: djalgorhythm-network
