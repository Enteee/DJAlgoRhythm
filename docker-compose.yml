version: '3.8'

services:
  whatdj:
    build: .
    container_name: whatdj
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Load from .env file
      - WHATDJ_WHATSAPP_GROUP_JID=${WHATDJ_WHATSAPP_GROUP_JID}
      - WHATDJ_WHATSAPP_DEVICE_NAME=${WHATDJ_WHATSAPP_DEVICE_NAME:-WhatDj}
      - WHATDJ_SPOTIFY_CLIENT_ID=${WHATDJ_SPOTIFY_CLIENT_ID}
      - WHATDJ_SPOTIFY_CLIENT_SECRET=${WHATDJ_SPOTIFY_CLIENT_SECRET}
      - WHATDJ_SPOTIFY_PLAYLIST_ID=${WHATDJ_SPOTIFY_PLAYLIST_ID}
      - WHATDJ_SPOTIFY_REDIRECT_URL=${WHATDJ_SPOTIFY_REDIRECT_URL:-http://127.0.0.1:8080/callback}
      - WHATDJ_LLM_PROVIDER=${WHATDJ_LLM_PROVIDER:-none}
      - WHATDJ_LLM_API_KEY=${WHATDJ_LLM_API_KEY}
      - WHATDJ_LLM_MODEL=${WHATDJ_LLM_MODEL}
      - WHATDJ_LLM_BASE_URL=${WHATDJ_LLM_BASE_URL}
      - WHATDJ_LLM_THRESHOLD=${WHATDJ_LLM_THRESHOLD:-0.65}
      - WHATDJ_SERVER_HOST=0.0.0.0
      - WHATDJ_SERVER_PORT=8080
      - WHATDJ_LOG_LEVEL=${WHATDJ_LOG_LEVEL:-info}
      - WHATDJ_CONFIRM_TIMEOUT=${WHATDJ_CONFIRM_TIMEOUT:-120}
      - WHATDJ_WHATSAPP_SESSION_PATH=/app/data/whatsapp_session.db
      - WHATDJ_SPOTIFY_TOKEN_PATH=/app/data/spotify_token.json
    volumes:
      # Persist WhatsApp session and Spotify tokens
      - whatdj_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.whatdj.service=main"
      - "com.whatdj.version=v2"

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: whatdj-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: whatdj-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Optional: Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: whatdj-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    profiles:
      - ollama
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  whatdj_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: whatdj-network