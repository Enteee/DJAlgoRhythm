name: Setup devenv
description: Install Nix, setup Magic Nix Cache, and install devenv for reproducible development environments

runs:
  using: composite
  steps:
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Setup Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Install devenv
      shell: bash
      run: nix profile install nixpkgs#devenv
