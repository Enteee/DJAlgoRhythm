name: Claude Code

'on':
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  claude:
    # Filter at GitHub Actions level to avoid wasteful job runs
    # Only start the job if:
    # - Event is an issue being opened/assigned (always allow)
    # - Event is a comment/review containing @claude trigger phrase
    if: |
      github.event_name == 'issues' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    permissions:
      contents: write  # Required for Claude to run bash commands (make, go test, etc.)
      pull-requests: read
      issues: read
      id-token: write
      actions: read  # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Allow all Bash commands (wildcard patterns like Bash(*) don't work per Issue #462)
          # This enables Claude to run make check, go test, and other dev commands
          # See https://github.com/anthropics/claude-code/issues/462
          claude_args: '--allowed-tools "Bash"'
