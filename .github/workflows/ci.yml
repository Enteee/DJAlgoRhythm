name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Make Check (Unified Quality Checks)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Needed for git-based version info

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run make check
        run: make check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  audit:
    name: Audit (govulncheck)
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # For SARIF upload
      contents: read
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run govulncheck with SARIF output
        run: |
          # Run govulncheck and capture exit code
          govulncheck -format sarif ./... > govulncheck.sarif || EXIT_CODE=$?

          # Check if vulnerabilities were found
          if [ -n "$EXIT_CODE" ] && [ "$EXIT_CODE" -ne 0 ]; then
            echo "::warning::Vulnerabilities detected by govulncheck. Check the Security tab for details."
            echo "VULNS_FOUND=true" >> $GITHUB_ENV
          else
            echo "No vulnerabilities found."
            echo "VULNS_FOUND=false" >> $GITHUB_ENV
          fi

          # Always exit successfully to show as passed with warning
          exit 0

      - name: Create job summary
        if: env.VULNS_FOUND == 'true'
        run: |
          echo "## âš ï¸ Security Vulnerabilities Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "govulncheck found potential vulnerabilities in dependencies." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Review findings in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- Update vulnerable dependencies if fixes are available" >> $GITHUB_STEP_SUMMARY
          echo "- Assess whether vulnerabilities affect your deployment" >> $GITHUB_STEP_SUMMARY

      - name: Fix duplicate CVE tags in SARIF (workaround for golang/go#75890)
        if: always()
        run: |
          # Deduplicate tags arrays in SARIF output to fix govulncheck bug
          # See: https://github.com/golang/go/issues/75890
          jq '.runs[]?.tool.driver.rules[]?.properties.tags |= unique' \
            govulncheck.sarif > govulncheck-clean.sarif
          mv govulncheck-clean.sarif govulncheck.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: govulncheck.sarif

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          else
            EXT=""
          fi
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}"

          go build -ldflags "${LDFLAGS}" -trimpath -o bin/djalgorhythm-${GOOS}-${GOARCH}${EXT} ./cmd/djalgorhythm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: djalgorhythm-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/djalgorhythm-*

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            djalgorhythm/djalgorhythm
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
