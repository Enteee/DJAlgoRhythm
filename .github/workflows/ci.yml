name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Make Check (Unified Quality Checks)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Needed for git-based version info

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run make check
        run: make check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [check, test]
    permissions:
      contents: read
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build
        run: make docker-build

  audit:
    name: Audit (govulncheck)
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # For SARIF upload
      contents: read
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run govulncheck with SARIF output
        run: |
          # Run govulncheck and capture exit code
          govulncheck -format sarif ./... > govulncheck.sarif || EXIT_CODE=$?

          # Check if vulnerabilities were found
          if [ -n "$EXIT_CODE" ] && [ "$EXIT_CODE" -ne 0 ]; then
            echo "::warning::Vulnerabilities detected by govulncheck. Check the Security tab for details."
            echo "VULNS_FOUND=true" >> $GITHUB_ENV
          else
            echo "No vulnerabilities found."
            echo "VULNS_FOUND=false" >> $GITHUB_ENV
          fi

          # Always exit successfully to show as passed with warning
          exit 0

      - name: Create job summary
        if: env.VULNS_FOUND == 'true'
        run: |
          echo "## âš ï¸ Security Vulnerabilities Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "govulncheck found potential vulnerabilities in dependencies." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Review findings in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- Update vulnerable dependencies if fixes are available" >> $GITHUB_STEP_SUMMARY
          echo "- Assess whether vulnerabilities affect your deployment" >> $GITHUB_STEP_SUMMARY

      - name: Fix duplicate CVE tags in SARIF (workaround for golang/go#75890)
        if: always()
        run: |
          # Deduplicate tags arrays in SARIF output to fix govulncheck bug
          # See: https://github.com/golang/go/issues/75890
          jq '.runs[]?.tool.driver.rules[]?.properties.tags |= unique' \
            govulncheck.sarif > govulncheck-clean.sarif
          mv govulncheck-clean.sarif govulncheck.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: govulncheck.sarif

  snapshot:
    name: Build Snapshot (GoReleaser)
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push snapshot with GoReleaser
        run: goreleaser release --snapshot --clean
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

      - name: Tag and push latest images
        run: |
          # Get the snapshot version from GoReleaser
          SNAPSHOT_TAG=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0")-$(git rev-parse --short HEAD)

          # Tag and push to latest for both registries
          docker buildx imagetools create \
            -t enteee/djalgorhythm:latest \
            -t ghcr.io/enteee/djalgorhythm:latest \
            enteee/djalgorhythm:${SNAPSHOT_TAG} || true

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-binaries
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
