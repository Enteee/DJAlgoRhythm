name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Make Check (Unified Quality Checks)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Needed for git-based version info

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run make check
        run: make check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run tests with coverage
        run: make test-ci

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [check, test]
    permissions:
      contents: read
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build
        run: make docker-build

  audit:
    name: Audit (govulncheck)
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # For SARIF upload
      contents: read
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run govulncheck with SARIF output
        run: make audit-sarif

      - name: Check for vulnerabilities and create summary
        if: always()
        run: |
          # Check if SARIF file has vulnerabilities
          if [ -f govulncheck.sarif ]; then
            VULN_COUNT=$(jq '.runs[0].results | length' govulncheck.sarif 2>/dev/null || echo "0")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "::warning::Vulnerabilities detected by govulncheck. Check the Security tab for details."
              echo "## âš ï¸ Security Vulnerabilities Detected" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "govulncheck found $VULN_COUNT potential vulnerabilities in dependencies." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“‹ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
              echo "- Review findings in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
              echo "- Update vulnerable dependencies if fixes are available" >> $GITHUB_STEP_SUMMARY
              echo "- Assess whether vulnerabilities affect your deployment" >> $GITHUB_STEP_SUMMARY
            else
              echo "No vulnerabilities found."
            fi
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: govulncheck.sarif

  snapshot:
    name: Build Snapshot (GoReleaser)
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push snapshot with GoReleaser
        run: make snapshot-release
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

      - name: Tag and push latest images
        run: make docker-tag-latest

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-binaries
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
