name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Make Check (Unified Quality Checks)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git-based version info

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run make check
        run: make check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run Gosec Security Scanner
        run: gosec -fmt sarif -out gosec.sarif ./...

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec.sarif

      - name: Run govulncheck
        run: govulncheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, lint, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          else
            EXT=""
          fi
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}"

          go build -ldflags "${LDFLAGS}" -trimpath -o bin/djalgorhythm-${GOOS}-${GOARCH}${EXT} ./cmd/djalgorhythm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: djalgorhythm-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/djalgorhythm-*

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [check, lint, test, security]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            djalgorhythm/djalgorhythm
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [check, lint, test, security, build, docker]
    if: always()
    steps:
      - name: Notify success
        if: |
          needs.check.result == 'success' &&
          needs.lint.result == 'success' &&
          needs.test.result == 'success' &&
          needs.security.result == 'success' &&
          needs.build.result == 'success'
        run: |
          echo "✅ All CI checks passed!"

      - name: Notify failure
        if: |
          needs.check.result == 'failure' ||
          needs.lint.result == 'failure' ||
          needs.test.result == 'failure' ||
          needs.security.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "❌ CI checks failed!"
          exit 1
