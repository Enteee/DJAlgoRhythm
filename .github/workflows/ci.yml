name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Make Check (Unified Quality Checks)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Needed for git-based version info

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run make check
        run: make check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run tests with coverage
        run: make test-ci

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  audit:
    name: Audit (govulncheck)
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # For SARIF upload
      contents: read
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run govulncheck with SARIF output
        run: make audit-sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: govulncheck.sarif

  snapshot:
    name: Build Snapshot (GoReleaser)
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push snapshot with GoReleaser
        run: make snapshot-release
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: enteee/djalgorhythm
          short-description: "The AI-Powered Chat-to-Spotify DJ Bot"
          readme-filepath: ./README.md

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-binaries
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
