name: Claude Code Review

'on':
  # Only run on freshly opened pull requests
  pull_request:
    types: [opened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

  # Allow manual review requests from maintainers via comments
  # Use: /review or @review in a PR comment
  issue_comment:
    types: [created]

  # Allow manual review requests from maintainers
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number to review'
        required: true
        type: number

  # Trigger when maintainers request review
  pull_request_review:
    types: [submitted]

jobs:
  claude-review:
    # Only run if:
    # 1. PR was just opened (automatic), OR
    # 2. Manual comment trigger (/review or @review) from collaborator on a PR, OR
    # 3. Manual workflow_dispatch trigger from collaborator, OR
    # 4. Review submitted by collaborator
    if: |
      (github.event_name == 'pull_request' && github.event.action == 'opened') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       (contains(github.event.comment.body, '/review') || contains(github.event.comment.body, '@review')) &&
       contains(fromJSON('["COLLABORATOR", "MEMBER", "OWNER"]'), github.event.comment.author_association)) ||
      (github.event_name == 'workflow_dispatch' && contains(fromJSON('["COLLABORATOR", "MEMBER", "OWNER"]'), github.triggering_actor)) ||
      (github.event_name == 'pull_request_review' && contains(fromJSON('["COLLABORATOR", "MEMBER", "OWNER"]'), github.event.review.author_association))

    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for Claude to run bash commands (make, go test, etc.)
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number || inputs.pr_number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: >-
            --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),
            Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
