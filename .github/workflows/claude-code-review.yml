name: Claude Code Review

'on':
  # Only run on freshly opened pull requests
  pull_request:
    types: [opened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

  # Allow manual review requests via /review in PR comments
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Filter at GitHub Actions level to avoid wasteful job runs
    # Only start the job if:
    # - Event is a PR being opened (auto-review)
    # - Event is a comment containing /review trigger phrase
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/review'))
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv --profile minimal shell bash -- -e {0}
    permissions:
      contents: write  # Required for Claude to run bash commands (make, go test, etc.)
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: '/review'
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number || inputs.pr_number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # Allow all Bash commands (wildcard patterns like Bash(gh:*) don't work per Issue #462)
          # This enables Claude to run gh, make check, go test, and other dev commands
          # See https://github.com/anthropics/claude-code/issues/462
          claude_args: '--allowed-tools "Bash"'
